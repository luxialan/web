<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务四：基础JavaScript练习（一）</title>
    <style>
        span{
            margin: 10px;
            padding: 10px;
            display: inline-block;
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="input">
    <input type="text" id="txt">
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
</div>
<div id="show">

</div>
<script>
    function deleteNode() {
        show.removeChild(this);
    }
    function leftInEvent() {
        var txt = document.getElementById('txt');
        var span = document.createElement('span');
        span.addEventListener('click',deleteNode);
        span.innerText = txt.value;
        if(show.children.length){
            show.insertBefore(span,show.childNodes[0])
        }else{
            show.appendChild(span);
        }
    }
    function leftOutEvent() {
        if(show.children.length){
            show.removeChild(show.childNodes[0]);
            alert(show.removeChild(show.childNodes[0]).innerText);
        }
    }
    function rightInEvent() {
        var txt = document.getElementById('txt');
        var span = document.createElement('span');
        span.addEventListener('click',deleteNode);
        span.innerText = txt.value;
        span.style.display = 'inline-block';
        span.style.color = '#fff';
        span.style.background = 'red';
        show.appendChild(span);
    }
    function rightOutEvent() {
        if(show.children.length){
            show.removeChild(show.childNodes[show.childNodes.length-1]);
            alert(show.removeChild(show.childNodes[show.childNodes.length-1]).innerText);
        }
    }
    function init() {
        var show = document.getElementById('show');
        var leftIn = document.getElementById('left-in');
        var leftOut = document.getElementById('left-out');
        var rightIn = document.getElementById('right-in');
        var rightOut = document.getElementById('right-out');
        leftIn.addEventListener('click',leftInEvent);
        leftOut.addEventListener('click',leftOutEvent);
        rightIn.addEventListener('click',rightInEvent);
        rightOut.addEventListener('click',rightOutEvent);
    }
    init();
</script>
</body>
</html>
